        <h1>
          Hi, I'm <br />
          Leon Lu
        </h1>
        <p>
          我是一位網頁前/後端開發者，以Java, HTML5, CSS3, JavaScript, node.js,
          React.js為主。
        </p>
        <p>
          原先在台灣以及大陸擔任傳統產業的開發工程師，在踏入社會後在汽車產業以及塑膠產業中擔任開發工程師4-5年的時間，
          由於疫情關係回到台灣。
          而後因為我弟弟的關係我開始接觸程式語言，期間我在朋友的桌遊店裡打工並利用空閒時間上網學習程式語言的課程，
          並且在接觸軟體時產生濃厚的興趣於是想投身於此。
        </p>
